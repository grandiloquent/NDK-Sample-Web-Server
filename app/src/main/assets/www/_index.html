<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/codemirror.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="app.css">
   <link rel="stylesheet" href="article.css">
   <link rel="stylesheet" href="toast.css">
</head>

<body>
   <div class="layout">
      <header class="header">
         <div class="layout__container header__container">
            <div class="group group--align-left header__title">
               <div class="group__item group__item--no-margin" id="title">Note</div>
            </div>
         </div>
      </header>
      <div class="app">
         <div class="app__nav">
            <div class="nav">
               <ul class="toc-tree nav__toc">
                  <li class="toc-tree__node--level_0">
                     <div class="toc-tree__title-wrapper">
                        <a class="toc-tree__title toc-tree__title--link">Migration Guides</a>
                     </div>
                  </li>
                  <li class="toc-tree__node--level_0">
                     <div class="toc-tree__title-wrapper">
                        <a class="toc-tree__title toc-tree__title--link">Migration Guides</a>
                     </div>
                  </li>
                  <li class="toc-tree__node--level_0">
                     <div class="toc-tree__title-wrapper">
                        <a class="toc-tree__title toc-tree__title--link">Migration Guides</a>
                     </div>
                  </li>
                  <li class="toc-tree__node--level_0">
                     <div class="toc-tree__title-wrapper">
                        <a class="toc-tree__title toc-tree__title--link">Migration Guides</a>
                     </div>
                  </li>
                  <li class="toc-tree__node--level_0">
                     <div class="toc-tree__title-wrapper">
                        <a class="toc-tree__title toc-tree__title--link">Migration Guides</a>
                     </div>
                  </li>
               </ul>
               </nav>
            </div>
         </div>
         <div class="app__main">

            <div class="app__container">

               <div class="app__toolbar">
                  <a title="Bold (Ctrl-B)" tabindex="-1" class="fa fa-bold" id="bold"></a>
                  <a title="Italic (Ctrl-I)" tabindex="-1" class="fa fa-italic"></a>
                  <a title="Heading (Ctrl-H)" tabindex="-1" class="fa fa-heading" id="heading"></a>
                  <i class="separator">|</i>
                  <a title="Quote (Ctrl-')" tabindex="-1" class="fa fa-quote-left"></a>
                  <a title="Generic List (Ctrl-L)" tabindex="-1" class="fa fa-list-ul" id="list"></a>
                  <a title="Numbered List (Ctrl-Alt-L)" tabindex="-1" class="fa fa-list-ol"></a>
                  <i class="separator">|</i>
                  <a title="Create Link (Ctrl-K)" tabindex="-1" class="fa fa-link active" id="link"></a>
                  <a title="Insert Image (Ctrl-Alt-I)" tabindex="-1" class="fa fa-image"></a>
                  <i class="separator">|</i>
                  <a title="Toggle Preview (Ctrl-P)" tabindex="-1" class="fa fa-eye no-disable" id="preview"></a>
                  <a title="Toggle Side by Side (F9)" tabindex="-1" class="fa fa-columns no-disable no-mobile"></a>
                  <a title="Toggle Fullscreen (F11)" tabindex="-1" class="fa fa-arrows-alt no-disable no-mobile"></a>
               </div>
               <textarea id="editor"></textarea>
               <div class="app__content">
                  <div class="article"></div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="toast__layout toast--hidden">
      <div class="toast__container">
         <div class="toast__cell">




            <div class="toast toast--yellow add-margin">
               <div class="toast__icon">
                  <svg version="1.1" class="toast__svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     x="0px" y="0px" viewBox="0 0 301.691 301.691" style="enable-background:new 0 0 301.691 301.691;"
                     xml:space="preserve">
                     <g>
                        <polygon points="119.151,0 129.6,218.406 172.06,218.406 182.54,0  "></polygon>
                        <rect x="130.563" y="261.168" width="40.525" height="40.523"></rect>
                     </g>
                  </svg>
               </div>
               <div class="toast__content">
                  <p class="toast__type">Success</p>
                  <p class="toast__message">Anyone with access can view your invited visitors.</p>
               </div>
               <div class="toast__close">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.642 15.642" xmlns:xlink="http://www.w3.org/1999/xlink"
                     enable-background="new 0 0 15.642 15.642">
                     <path fill-rule="evenodd" d="M8.882,7.821l6.541-6.541c0.293-0.293,0.293-0.768,0-1.061  c-0.293-0.293-0.768-0.293-1.061,0L7.821,6.76L1.28,0.22c-0.293-0.293-0.768-0.293-1.061,0c-0.293,0.293-0.293,0.768,0,1.061  l6.541,6.541L0.22,14.362c-0.293,0.293-0.293,0.768,0,1.061c0.147,0.146,0.338,0.22,0.53,0.22s0.384-0.073,0.53-0.22l6.541-6.541  l6.541,6.541c0.147,0.146,0.338,0.22,0.53,0.22c0.192,0,0.384-0.073,0.53-0.22c0.293-0.293,0.293-0.768,0-1.061L8.882,7.821z"></path>
                  </svg>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="toast.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/codemirror.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   <script src="app.js"></script>
</body>

</html>
